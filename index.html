        /* 5x5ç½‘æ ¼ - å“åº”å¼ */
        .grid-5x5 {

        /* ä¸‰åˆä¸€å•å…ƒæ ¼ - å“åº”å¼ */
        .triple-cell {

        /* èŒä¸šéƒ¨åˆ† */

        /* è£…åˆ†éƒ¨åˆ† */

        }

        /* IDéƒ¨åˆ† */
        .cell-id {

        }

        /* è¾“å…¥æ¡† */

        /* æ§åˆ¶é¢æ¿ - åªä¿ç•™åˆ·æ–°æŒ‰é’® */

        /* åˆ·æ–°æŒ‰é’®æ ·å¼ - ä¸å›¾ç‰‡ä¸­çš„æŒ‰é’®æ ·å¼ä¸€è‡´ */
        .refresh-btn {

        /* èŒä¸šé€‰æ‹©å¼¹çª— - ç§»åŠ¨ç«¯é€‚é… */
        .profession-selector {

            top: 0;
            left: 0;

            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;

        }

        .selector-container {
            background: white;

            padding: 15px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .selector-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .selector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 6px;
        }

        .profession-btn {
            padding: 8px 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
        }

        .profession-btn.tank {
            background: #f8d7da;
            color: #721c24;

        }

        .profession-btn.healer {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .profession-btn.dps {
            background: #f8f9fa;

        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .team-header {
                padding: 10px 15px;
            }

            .team-title {
                font-size: 16px;
            }

            .team-subtitle {
                font-size: 12px;
            }

            .grid-container {
                padding: 10px;
            }

            .grid-5x5 {
                gap: 5px;
                min-width: 500px;
            }

            .triple-cell {
                padding: 6px;

            }

            .cell-profession {
                font-size: 11px;

            }

            .cell-score {

            }

            .cell-id {
                font-size: 11px;
            }

            .refresh-btn {

                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .grid-5x5 {
                grid-template-columns: repeat(5, 1fr);
                min-width: 400px;
            }

            .triple-cell {
                min-height: 60px;
                padding: 4px;
            }

            .cell-score {
                font-size: 12px;
            }

            .selector-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* å¹³æ¿é€‚é… */
        @media (min-width: 769px) and (max-width: 1024px) {

            }
        }
    </style>
</head>
<body>
<div class="team-container">
    <div class="team-header">
        <div class="team-title">å›¢é˜Ÿ1 å‘¨2 YX ä¸€è½¦</div>
        <div class="team-subtitle">
            19:35 å¼€å›¢ | é¾™å¦¹å¦¹/æŠ¥åç­”ç–‘ |

    <div class="grid-container">
        <div class="grid-5x5" id="teamGrid">

    <!-- æ§åˆ¶é¢æ¿ - åªä¿ç•™åˆ·æ–°æŒ‰é’® -->

</div>

<!-- èŒä¸šé€‰æ‹©å¼¹çª— -->
<div class="profession-selector" id="professionSelector">
    <div class="selector-container">
        <div class="selector-title">é€‰æ‹©èŒä¸š</div>
        <div class="selector-grid" id="professionGrid">
            <!-- èŒä¸šé€‰é¡¹å°†åŠ¨æ€ç”Ÿæˆ -->

</div>

<script>
    const professions = [
        { id: 'qx', name: 'æ°”çº¯', type: 'dps' },
        { id: 'jc', name: 'å‰‘çº¯', type: 'dps' },
        { id: 'fs', name: 'åˆ†å±±', type: 'dps' },
        { id: 'cangt', name: 'è‹T', type: 'tank' },
        { id: 'bx', name: 'å†°å¿ƒ', type: 'dps' },
        { id: 'naixiu', name: 'å¥¶ç§€', type: 'healer' },
        { id: 'mw', name: 'è«é—®', type: 'dps' },
        { id: 'naige', name: 'å¥¶æ­Œ', type: 'healer' },
        { id: 'hj', name: 'èŠ±é—´', type: 'dps' },
        { id: 'wanhua', name: 'ä¸‡èŠ±', type: 'dps' },
        { id: 'bd', name: 'éœ¸åˆ€', type: 'dps' },
        { id: 'ax', name: 'å‚²é›ª', type: 'dps' },
        { id: 'cet', name: 'ç­–T', type: 'tank' },
        { id: 'pl', name: 'è“¬è±', type: 'dps' },
        { id: 'yj', name: 'æ˜“ç»', type: 'dps' },
        { id: 'hst', name: 'å’Œå°šT', type: 'tank' },
        { id: 'lx', name: 'å‡Œé›ª', type: 'dps' },
        { id: 'cj', name: 'è—å‰‘', type: 'dps' },
        { id: 'yt', name: 'è¡å¤©', type: 'dps' },
        { id: 'dj', name: 'æ¯’ç»', type: 'dps' },
        { id: 'naidu', name: 'å¥¶æ¯’', type: 'healer' },
        { id: 'wf', name: 'æ— æ–¹', type: 'dps' },
        { id: 'naiyao', name: 'å¥¶è¯', type: 'healer' },
        { id: 'jy', name: 'é²¸é±¼', type: 'dps' },
        { id: 'tl', name: 'ç”°èº', type: 'dps' },
        { id: 'dz', name: 'åˆ€å®—', type: 'dps' },
        { id: 'fy', name: 'ç„šå½±', type: 'dps' },
        { id: 'miaot', name: 'å–µT', type: 'tank' },
        { id: 'wl', name: 'ä¸‡çµ', type: 'dps' },
        { id: 'gb', name: 'ä¸å¸®', type: 'dps' },
        { id: 'wx', name: 'æ— ç›¸', type: 'dps' },
        { id: 'ds', name: 'æ®µæ°', type: 'dps' }
    ];

    let teamData = Array(25).fill().map(() => ({
        profession: { value: '', type: 'dps' },
        score: '',
        id: '',
        isSelected: false
    }));

    let currentCellIndex = -1;

    function initGrid() {
        const grid = document.getElementById('teamGrid');
        grid.innerHTML = '';

        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'triple-cell';
            cell.dataset.index = i;

            const data = teamData[i];

            // èŒä¸šéƒ¨åˆ†
            const professionPart = document.createElement('div');
            professionPart.className = 'cell-part cell-profession';
            if (data.profession.value) {
                professionPart.innerHTML = `<div class="profession-${data.profession.type}">${data.profession.value}</div>`;
            } else {
                professionPart.innerHTML = '<div style="color:#999;font-style:italic;">ç‚¹å‡»é€‰æ‹©èŒä¸š</div>';
            }
            professionPart.onclick = (e) => {
                e.stopPropagation();
                openProfessionSelector(i);
            };

            // è£…åˆ†éƒ¨åˆ†
            const scorePart = document.createElement('div');
            scorePart.className = 'cell-part cell-score';
            scorePart.textContent = data.score || 'ç‚¹å‡»è¾“å…¥è£…åˆ†';
            scorePart.onclick = (e) => {
                e.stopPropagation();
                editScore(i);
            };

            // IDéƒ¨åˆ†
            const idPart = document.createElement('div');
            idPart.className = 'cell-part cell-id';
            idPart.textContent = data.id || 'ç‚¹å‡»è¾“å…¥ID';
            idPart.onclick = (e) => {
                e.stopPropagation();
                editId(i);
            };

            cell.appendChild(professionPart);
            cell.appendChild(scorePart);
            cell.appendChild(idPart);

            if (data.isSelected) {
                cell.classList.add('selected');
            }

            grid.appendChild(cell);
        }
    }

    function openProfessionSelector(index) {
        currentCellIndex = index;
        const selector = document.getElementById('professionSelector');
        selector.style.display = 'flex';
        initProfessionOptions();
    }

    function initProfessionOptions() {
        const grid = document.getElementById('professionGrid');
        grid.innerHTML = '';

        professions.forEach(prof => {
            const btn = document.createElement('button');
            btn.className = `profession-btn ${prof.type}`;
            btn.textContent = prof.name;
            btn.addEventListener('click', () => selectProfession(prof));
            grid.appendChild(btn);
        });

        const closeBtn = document.createElement('button');
        closeBtn.className = 'profession-btn';
        closeBtn.textContent = 'å–æ¶ˆ';
        closeBtn.addEventListener('click', () => {
            document.getElementById('professionSelector').style.display = 'none';
        });
        grid.appendChild(closeBtn);
    }

    function selectProfession(prof) {
        if (currentCellIndex === -1) return;

        teamData[currentCellIndex].profession = {
            value: prof.name,
            type: prof.type
        };

        const cell = document.querySelector(`.triple-cell[data-index="${currentCellIndex}"]`);
        const professionPart = cell.querySelector('.cell-profession');
        professionPart.innerHTML = `<div class="profession-${prof.type}">${prof.name}</div>`;

        document.getElementById('professionSelector').style.display = 'none';

        setTimeout(() => editId(currentCellIndex), 100);
    }

    function editScore(index) {
        const cell = document.querySelector(`.triple-cell[data-index="${index}"]`);
        if (!cell) return;

        const scorePart = cell.querySelector('.cell-score');
        const currentScore = teamData[index].score;

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'input-field score-input';
        input.value = currentScore || '';
        input.placeholder = 'è£…åˆ†';

        scorePart.parentNode.replaceChild(input, scorePart);
        input.focus();
        input.select();

        const saveScore = () => {
            const newScore = input.value.trim();
            teamData[index].score = newScore;

            const newDiv = document.createElement('div');
            newDiv.className = 'cell-part cell-score';
            newDiv.textContent = newScore || 'ç‚¹å‡»è¾“å…¥è£…åˆ†';
            newDiv.onclick = () => editScore(index);

            input.parentNode.replaceChild(newDiv, input);
        };

        input.addEventListener('blur', saveScore);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveScore();
        });
    }

    function editId(index) {
        const cell = document.querySelector(`.triple-cell[data-index="${index}"]`);
        if (!cell) return;

        const idPart = cell.querySelector('.cell-id');
        const currentId = teamData[index].id;

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'input-field id-input';
        input.value = currentId || '';
        input.placeholder = 'ç©å®¶ID';

        idPart.parentNode.replaceChild(input, idPart);
        input.focus();
        input.select();

        const saveId = () => {
            const newId = input.value.trim();
            teamData[index].id = newId;

            const newDiv = document.createElement('div');
            newDiv.className = 'cell-part cell-id';
            newDiv.textContent = newId || 'ç‚¹å‡»è¾“å…¥ID';
            newDiv.onclick = () => editId(index);

            input.parentNode.replaceChild(newDiv, input);
        };

        input.addEventListener('blur', saveId);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveId();
        });
    }

    // åˆ·æ–°è§†å›¾
    function refreshView() {
        location.reload();
    }

    // å…³é—­å¼¹çª—
    document.getElementById('professionSelector').addEventListener('click', (e) => {
        if (e.target === document.getElementById('professionSelector')) {
            document.getElementById('professionSelector').style.display = 'none';
        }
    });

    // åˆå§‹åŒ–
    window.onload = function() {
        initGrid();
    };
</script>
</body>
